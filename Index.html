<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria DEV.F</title>
</head>
<body>
    <h1>Pedidos Online de Pizzeria DEV.F</h1>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.hola.com%2Fcocina%2Frecetas%2F20230904238241%2Fpizza-cuatro-quesos%2F&psig=AOvVaw0ACve_L4fJf4qeel4oyhVU&ust=1731552818072000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJi-64an2IkDFQAAAAAdAAAAABAE" alt="Pizza de 4 quesos" width="300px">
    <ol>
    <form>
        <label>
            Ingresa tu nombre
            <input
            type="text"
            name="nombre"
            placeholder="Ingresa tu nombre"
        /></label>
        <br>
        <br>
        <label>
            Ingresa tu Email
            <input
            type="email"
            name="Correo electronico"
            placeholder="Ingresa tu correo electrinico"
        /></label>
        <br>
        <br>
        <label>
            Ingresa tu dirección
            <input
            type="text"
            name="Dirección"
            placeholder="Ingresa tu Dirección"
        /></label>
        <br>
        <br>
        <label>
            Hora de entrega apropiada
            <input
            type="time"
            name="Hora de entrega"
            placeholder="Ingresa la hora de entrega apropiada para recibir tu orden"
        /></label>
        <br>
        <br>
        <label> 
            Selecciona tu Pizza
            <br>
            <br>
            <select name="Elige el tipo de Pizza que deseas ordenar">
            <option value="" selected hidden disabled >Selecciona la opción</option>
            <option value="Pizza Napolitana">Pizza Napolitana</option>
            <option value="Pizza de Pepperoni">Pizza de pepperoni</option>
            <option value="Pizza vegana">Pizza Vegana</option>
            <option value="Pizza de 4 quesos">Pizza de 4 quesos</option>
        </label>
        <br>
        <br>
        <button type="submit">Enviar información</button>

    </form>
         
</body>
</html>
